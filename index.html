<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Task List</h1>
        <form id="task_form">
            <input type="text" id="task_input" placeholder="What is your plan?">
            <input type="submit" id="new_task" value="Add Task">
        </form>
    </header>

    <main>
        <div class="task_list">
            <h2>Tasks:</h2>
            <div id="task"></div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
